<!DOCTYPE html>
<html lang="pl">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
<link rel="icon" href="images/icon.png">
<link rel="stylesheet" href="styles/form.css">
<link rel="stylesheet" href="styles/global.css">
<script defer src="scrypt/js.js"></script>

<title>Currency Converter</title>

<body class="body">

    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Szybki przelicznik każdej waluty</legend>
            <div>

                <p>
                    <label>

                        <span class="form__textLabel">Podaj wysokość obojętnie jakiej waluty<span
                                class="form__textLabel--inportent">*</span></span><input required
                            class="form__field js-amount js-amountPln" autofocus placeholder="*podaj kwote"
                            type="number" name="course">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__textLabel">Podaj kurs obojętnie jakiej waluty<span
                                class="form__textLabel--inportent">*</span> </span><input required type="number"
                            class="form__field js-course js-coursePln" step="any" placeholder="*podaj kurs"
                            name="amount">

                    </label>

                </p>
                <p> <span class="form__textLabel--inportent">*</span> pola wymagane</p>
            </div>
        </fieldset>
        <button class="button js-button">wymień OBCĄ WALUTE na PLN </button>
        <button class="button js-buttonCurrency">wymień PLN na OBCĄ WALUTE </button>

    </form>
    <div class="resultColor">
        <p>
            Otrzymasz przy wymianie : <strong class="js-result js-resultPln">0.00</strong> PLN
        </p>
        <p>
            Otrzymasz przy wymianie : <strong class="js-resultCurrency">0.00</strong> w OBCEJ WALUCIE
        </p>
    </div>
</body>

</html>
